<input type="search" class="search-bar" (input)="onSearch($event)" (focus)="onSearch($event)" placeholder="User" />
<table>
    <tr>
        @for (key of keys; track key) {
        <th>
            {{key}}
            @if(key === 'user'){<button type="button" (click)="order()">*</button>}
        </th>
        }
        <th>Action</th>
    </tr>
    @for (item of table; track table) {
    <tr>
        <td>
            {{item.id}}
        </td>
        <td>
            {{item.user}}
        </td>
        <td>
            {{item.name}}
        </td>
        <td>
            {{item.email}}
        </td>
        <td>
            {{item.mobile}}
        </td>
        <td class="action-buttons">
            <button type="button" class="update-button" (click)="setupUpdate(item.id)">Update</button>
            <button type="button" class="delete-button" (click)="onDelete(item.id)">Delete</button>
        </td>
    </tr>
    }
    <button type="button" (click)="onRead()">Recargar</button>
</table>
